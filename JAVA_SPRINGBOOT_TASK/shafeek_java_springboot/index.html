<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body class="body">
<div class="container">
    
    <form  class="form">
        <h1>Login form</h1>
        <label class="lable" for="First Name">First Name</label><br>
        <input class="input" type="text" name="First Name" id="First Name" placeholder="First Name"><br><br>

        <label class="lable"  for="Last Name">Last Name</label><br>
        <input class="input" type="text" name="Last Name" id="Last Name" placeholder="Last Name"><br><br>

        <label class="lable"  for="Phone Number">Phone Number</label><br>
        <input class="input" type="tel" name="Phone Number" id="Phone Number" placeholder="Phone Number"><br><br>

        <label class="lable"  for="Email Id">Email Id</label><br>
        <input class="input" type="email" name="Email Id" id="Email Id" placeholder="Email Id"><br><br>

        <label class="lable"  for="Password">Password</label><br>
        <input class="input" type="password" name="Password" id="Password" placeholder="Password"><br><br>

    </form>
</div>
    

</body>
</html>
